<style>
  :root {
    --bg: #0f1115;

  }

  body {
    margin: 0;
    height: 100dvh;
    display: flex;

    text-align: center;

  }

    color: var(--muted);
    margin: 0 0 10px 0;
  }

  .buttons {
    display: flex;
    flex-direction: column;
    gap: 14px;
  }

  button {
    border: none;
    border-radius: 12px;
    color: white;
    font-weight: 600;
    font-size: 18px;
    padding: 14px 30px;
    cursor: pointer;
    transition: background 0.25s ease, transform 0.1s ease;
  }

  .btn-burak {
    background: var(--accent);
  }
  .btn-burak:hover { background: #1ab86f; }
  .btn-burak:active { transform: scale(0.97); }

  .btn-ayse {
    background: var(--accent2);
  }
  .btn-ayse:hover { background: #45b4f0; }
  .btn-ayse:active { transform: scale(0.97); }

  footer {
    margin-top: 20px;
    font-size: 12px;
    color: var(--muted);
  }
</style>
</head>
