<style>

  button {
    background: var(--accent);
    border: none;
    border-radius: 10px;
    color: white;
    font-weight: 600;
    font-size: 16px;
    padding: 12px 28px;
    cursor: pointer;
    transition: background 0.25s ease, transform 0.1s ease;
  }

  button:hover { background: #1ab86f; }
  button:active { transform: scale(0.97); }

  footer {
    margin-top: 20px;
    font-size: 12px;
    color: var(--muted);
  }
</style>
